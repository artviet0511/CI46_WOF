<!-- // login -->
<template id="LoginScreen">
    <link rel="stylesheet" type="text/css" href="./views/styles/index.css">
    <link rel="stylesheet" type="text/css" href="./views/styles/layout.css">
    <div class="bg-img">

        <div class="w-30 bg-white mt-xlg mg-auto">
            
            <div class="text-head-lg align-center mt-lg mb-md pt-lg">Đăng nhập</div>
            <form action="" id="formLogin" class="margin-l-r">
                <form-input name="email"  type="text" label ="Email" placeholder="Nhập email của bạn"></form-input></form-input>
                <form-input name="password" type="password" label ="Mật khẩu" placeholder="Nhập mật khẩu của bạn"></form-input>
                <div class="d-flex justify-center">
                    <button type="submit" id="LogInBtn" class="btn-primary login-btn btn mt-lg pointer">Đăng nhập</button>
                </div>
                <div class="d-flex justify-space-between align-center mt-md mb-md pb-md">
                    <span class="link text-body-md" id="LinkToRegister">Đăng ký ngay</span>
                    <span class="link text-body-md" id="ForgotPassword">Quên mật khẩu</span>
                </div>
            </form>
        </div>
    </div>
</template>

<!-- // register -->
<template id="RegisterScreen">
    <link rel="stylesheet" type="text/css" href="./views/styles/index.css">
    <div class="w-30 bg-white mt-xlg mg-auto">

        <div class="text-head-lg align-center mt-lg mb-md pt-lg">Đăng ký</div>
        <form action="" id="formRegister" class="margin-l-r">
            
            <form-input type="text" label ="Email" name="email" placeholder="Nhập email của bạn"></form-input>
            <form-input type="text" label ="Tên hiển thị" name="displayName" placeholder="Nhập tên hiển thị của bạn"></form-input>
            <form-input type="password" label ="Mật khẩu" name="password" placeholder="Nhập mật khẩu của bạn"></form-input>
            <form-input type="password" label ="Nhập lại mật khẩu" name="confirmPassword" placeholder="Nhập lại mật khẩu"></form-input>
            <div class="d-flex justify-center mb-md">
                <button type="submit" class="btn-primary login-btn btn mt-lg pointer">Đăng ký</button>
            </form>
        </div>
    </div>
    <div class="align-center mb-md pb-md">
        Đã có tài khoản?
        <span class="link" id="LinkToLogin">Đăng nhập ngay</span>
    </div>
    </template>

<template id="form-gameplay">
    <link rel="stylesheet" href="./views/styles/index.css">
    <div id="gameplay" class="d-flex flex-column mg-auto ">

            <button type="button" class="btn btn-secondary" id="returnToRoom">Thoát</button>
        </div>
        <div class="d-flex flex-row flex-3 justify-center">

                <button id="start" class="pointer d-block mg-auto spin">Start</button>
            </div>
        </div>

                                <div id="player2" class="bg-white player mb-md"></div>
                                <div id="player3" class="bg-white player mb-md"></div>
                            </div>
        <div class="d-flex flex-column flex-1 mg-auto">
            <text-form id="texts" name="" class="align-center"></text-form>
            <div id="show" class="d-flex flex-row"></div>
            <div class="d-flex flex-row mg-auto">
                <form-input label="Nhập đáp án" type="text" placeholder="Nhập đáp án" id="input" class="flex-3"></form-input>
                <button type="submit" id="enter" class="btn btn-primary pointer">Enter</button>
            </div>
            <!-- <chat-screen></chat-screen> -->
        </div>
    </div>
</template>
