<!-- // login -->
<template id="LoginScreen">
    <link rel="stylesheet" type="text/css" href="./views/styles/index.css">
    <link rel="stylesheet" type="text/css" href="./views/styles/layout.css">
    <div class="bg-img">
 
        <div class="w-30 bg-white mg-top mg-auto">
 
            <div class="text-head-lg align-center mt-lg mb-md">Đăng nhập</div>
            <form action="" id="formLogin" class="margin-l-r">
                <form-input name="email" type="text" label="Email" placeholder="Nhập email của bạn"></form-input>
                </form-input>
                <form-input name="password" type="password" label="Mật khẩu" placeholder="Nhập mật khẩu của bạn">
                </form-input>
                <div class="d-flex justify-center">
                    <button type="submit" class="btn-primary login-btn btn mt-lg">Đăng nhập</button>
                </div>
                <div class="d-flex justify-space-between align-center mt-md mb-md">
                    <span class="link text-body-md" id="LinkToRegister">Đăng ký ngay</span>
                    <span class="link text-body-md" id="ForgotPassword">Quên mật khẩu</span>
                </div>
            </form>
        </div>
    </div>
</template>
 
<!-- // register -->
<template id="RegisterScreen">
    <link rel="stylesheet" type="text/css" href="./views/styles/index.css">
    <div class="w-30 bg-white mg-top">
 
        <div class="text-head-lg align-center mt-lg mb-md">Đăng ký</div>
        <form action="" id="formRegister" class="margin-l-r">
 
            <form-input type="text" label="Email" name="email" placeholder="Nhập email của bạn"></form-input>
            <form-input type="text" label="Tên hiển thị" name="displayName" placeholder="Nhập tên hiển thị của bạn">
            </form-input>
            <form-input type="password" label="Mật khẩu" name="password" placeholder="Nhập mật khẩu của bạn">
            </form-input>
            <form-input type="password" label="Nhập lại mật khẩu" name="confirmPassword"
                placeholder="Nhập lại mật khẩu"></form-input>
            <div class="d-flex justify-center mb-md">
                <button type="submit" class="btn-primary login-btn btn mt-lg">Đăng ký</button>
        </form>
    </div>
    </div>
    <div class="align-center">
        Đã có tài khoản?
        <span class="link" id="LinkToLogin">Đăng nhập ngay</span>
    </div>
</template>
 
<!-- // lobby -->
<template id="LobbyScreen">
    <link rel="stylesheet" type="text/css" href="./views/styles/index.css">

        <div>
 
        </div>

    </div>
 
 
</template>

    <chat-screen></chat-screen>

<template id="FormInput">

    <div id="container" class="input-container line-break">
        <input id="input" class="input" />
        <label id="label"></label>
    </div>
    <div id="errorMsg"></div>
</template>
 
<!-- chat-box -->
<template id="chatScreen">
    <link rel="stylesheet" href="./views/styles/index.css">
    <div class="d-flex flex-column h-100">
        <div id="placeholder"></div>

                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</template>
<!-- message -->
<template id="message">
    <link rel="stylesheet" href="./views/styles/index.css">
 
    <div id="container" class="d-flex">
        <div id="messageContainer" class="p-md mt-sm scroll">
            <p id="content"></p>
            <small id="displayName"></small>
        </div>
    </div>
</template>
 
 
 
 
<!-- form-gameplay:start -->
<template id="form-gameplay">
    <link rel="stylesheet" href="./views/styles/index.css">
    <div id="gameplay" class="d-flex flex-column ">
        <div class="d-flex justify-space-between flex-1">
            <div id="room">Phong: </div>
            <div id="time"></div>
            <button type="button" class="btn btn-secondary" id="returnToRoom">Thoát</button>
        </div>
        <div class="d-flex flex-row flex-3">
            <div id="players" class="d-flex flex-column flex-1 justify-space-between">
                <div id="player1"></div>
                <div id="player2"></div>
                <div id="player3"></div>
            </div>
            <div id="rotation" class="flex-3">
                <img id="imgItem" src="https://kenh14cdn.com/thumb_w/650/2016/photo-1-1482579738121.png" alt="">
                <span id="val-rotate"></span>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="d-flex flex-column flex-1">
            <text-form id="texts" class="align-center" name=""></text-form>
            <div id="show" class="d-flex flex-row"></div>
            <div class="d-flex flex-row justify-space-between">
                <form-input label="Nhập đáp án" type="text" id="input" class="flex-3"></form-input>
                <button type="submit" id="enter" class="btn btn-primary">Enter</button>
            </div>
        </div>
    </div>
</template>
<!-- form-gameplay:end -->
 
<!-- form-player:start -->
<template id="player">
    <link rel="stylesheet" href="./views/styles/index.css">
    <div class="d-flex flex-column justify-space-between">
        <img width="300px" height="200px" id="img" class="flex-3 ">
        <div id="name" class="text-body-lg flex-1"></div>
        <div id="point" class="text-body-lg flex-1"></div>
    </div>
</template>
<!-- form-player:end -->

<template id="text-form">

    <div id="text" class="text-head-lg"></div>
</template>
<!-- text-form:emd -->

<template id="conversationList">
    <link rel="stylesheet" href="./views/sytles/index.css">
    <div class="h-100 w-75 bg-white overflow-auto js-stopClick">
        <button class="btn btn-primary" id="btnCreateCon">Create Conversation</button>
        <div id="conList"></div>
    </div>
</template>
<!-- conversation-list: end -->

<template id="conversationForm">
    <link rel="stylesheet" href="./views/sytles/index.css">
    <div class="h-100 w-75 bg-white js-stopClick">
        <form id="form">
            <form-input label="Name" type="text" name="name"></form-input>
            <form-input label="Member" type="text" name="member"></form-input>
            <div class="d-flex justify-space-between aline-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-secondary">Back</button>
            </div>
        </form>
    </div>
</template>

<template id="conversationItem">

    </div>
</template>

    <button id="start">Start</button>
