<!-- conversation-list: start -->
<template id="List">
    <link rel="stylesheet" href="./sytles/index.css">
    <div id="CreateBook"></div>
    <div class="h-100 w-75 bg-white overflow-auto js-stopClick">
        <button class="btn btn-primary" id="btnCreateCon">Thêm Sách</button>
        <div class="d-flex justify-space-between p-md hover">
            <h3 class="flex-2 text-center">Tên Sách</h3>
            <h3 class="flex-1 text-center">Tác giả</h3>
            <h3 class="flex-1 text-center">Tình trạng đọc</h3>
        </div>
        <div id="conList"></div>
    </div>
</template>
<!-- conversation-list: end -->

<!-- conversation-form: start -->
<template id="conversationForm">
    <link rel="stylesheet" href="./sytles/index.css">
    <div class="h-100 w-75 bg-white js-stopClick">
        <form id="form">
            <form-input label="book" type="text" name="book"></form-input>
            <form-input label="tacgia" type="text" name="tacgia"></form-input>
            <div class="d-flex justify-space-between aline-center">
                <button type="submit" class="btn btn-primary">Thêm</button>
            </div>
        </form>
    </div>
</template>
<!-- conversation-form: end-->

<!-- conversation-item: start -->
<template id="conversationItem">
    <link rel="stylesheet" href="./sytles/index.css">
    <div id="container" class="d-flex justify-space-between p-md hover">
        <h3 id="name" class="flex-2 no-margin"></h3>
        <h3 id="no-of-mems" class="flex-1 text-center no-margin"></h3>
        <h3 id="archive" class="flex-1 text-center no-margin"></h3>
    </div>
</template>
<!-- from-input: start -->
<template id="formInput">
    <link type="text/css" rel="stylesheet" href="./sytles/index.css">
    <div id="container" class="input-container line-break">
        <input id="input" class="input" />
        <label id="label"></label>
    </div>
    <div id="errorMsg"></div>
</template>
<!-- from-input: end -->

<!-- conversation-item: end -->
